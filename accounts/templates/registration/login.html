<!-- templates/login.html -->
{% extends 'home.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Log In</button>
        <p>Dont have an account?</p>
        <a href="{% url 'accounts:register' %}">Register</a>
    </form>
{% endblock %}
